<html>
  <head>
    <title>Color Game</title>
    <link rel="stylesheet" type="text/css" href="./css/style.css" />
    <link rel="shortcut icon" href="./images/Logo.jpeg" type="image/x-icon" />
  </head>
  <body>
    <div class="Game-container">
      <h1 class="header-game" id="h1">
        The
        <br />
        <span id="colorDisplay">RGB</span>
        <br />
        Color Guessing Game
      </h1>
      <div id="stripe">
        <button class="btn" id="reset">New Colors!</button>
        <span id="message"></span>
        <p class="score__paragraph">Score: <span class="score">0</span></p>
      </div>
      <button class="btn" id="easyBtn">Easy</button>
      <button class="btn selected" id="hardBtn">Hard</button>
    </div>
    <div id="container">
      <div class="square"></div>
      <div class="square"></div>
      <div class="square"></div>
      <div class="square"></div>
      <div class="square"></div>
      <div class="square"></div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
