<html>
  <head>
    <title>Color Game</title>
    <link rel="stylesheet" type="text/css" href="./css/style.css" />
    <link rel="shortcut icon" href="./images/Logo.jpeg" type="image/x-icon" />
  </head>
  <body>
    <div class="Game-container">
      <div id="popup-div">
        <div id="popup-center">          
          <div id="popup-txt">
            <h1>Welcome to the ColorGuessing Game!</h1>
            <p>Choose the correct colored box that
              matches with the RGB value shown on top 
              </p>
          </div>
          <div id="start-btn-div">
            <button id="start-btn">START</button>
          </div>
        </div>        
      </div>
      <h1 class="header-game" id="h1">
        The
        <br />
        <span id="colorDisplay">RGB</span>
        <br />
        Color Guessing Game
      </h1>
      <div id="stripe">
        <button class="btn" id="reset">New Colors!</button>
        <span id="message"></span>
        <button class="btn" id="easyBtn">Easy</button>
        <button class="btn selected" id="hardBtn">Hard</button>
      </div>
    </div>
    <div id="container">
      <div class="square"></div>
      <div class="square"></div>
      <div class="square"></div>
      <div class="square"></div>
      <div class="square"></div>
      <div class="square"></div>
    </div>

    <script src="./index.js"></script>
  </body>
</html>
