<html>
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Game</title>
    <script
      src="https://kit.fontawesome.com/e9cb051e82.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" type="text/css" href="index.css" />
    <link rel="shortcut icon" href="./images/Logo.jpeg" type="image/x-icon">
  </head>
  <body>
    <div class="Game-container">
      <div class="header-game" id="h1">
        <h1>The color Guessing Game</h1>
      </div>
      <div id="stripe">
        <button class="btn" id="reset">New Colors!</button>
        <div id="message" class="hidden">
          <span class="message"></span>
          <button class="play-again hidden btn">Restart</button>
        </div>
        <div class="mobile-menu">
          <div class="flex-div">
            <button class="btn" id="easyBtn">Easy</button>
            <button class="btn" id="hardBtn" class="selected">Hard</button>
          </div>
        </div>
        <button class="burger btn">Show Menu</button>
      </div>
      <div class="color-to-guess">
        <span id="colorDisplay">RGB</span>
      </div>
      <div class="colors-container">
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
      </div>
    </div>
    
    <script src="index.js"></script>
  </body>
</html>
